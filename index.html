<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>
<body>
    <header>       
        <div class="logo">
         <h1> <i class="fa-regular fa-pen-to-square" id="dart"></i>
            ChatGPT <i class="fa fa-chevron-down" aria-hidden="true"></i>
         </h1>
        </div>
        <div class="droite">
            <button class="connexion">Se connecter</button>
            <button class="inscription">S'inscrire</button>
        </div>
    </header>

    <section>
        <h2>Comment puis-je vous aidez ?</h2>
        <div class="chat">
            <div>
                <input type="text" placeholder="Envoyer un message à chatGPT">
            </div>
            <div class="chat-button">
                <button class="button1"><i class="fa-thin fa-plus"></i></button>
                <button class="suggestion"><i class="fa-regular fa-lightbulb"></i>Raisonne</button>
                <button class="suggestion"><i class="fa-solid fa-globe"></i>Recherche</button>
                <button class="button2"><i class="fa fa-level-up" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="suggestions">
            <button class="suggestion"><i class="fa-solid fa-book"></i>Résumer un texte</button>
            <button class="suggestion"><i class="fa-regular fa-lightbulb"></i>Elaborer un plan</button>
            <button class="suggestion"><i class="fa-solid fa-lock"></i>M'etonner</button>
            <button class="suggestion"><i class="fa fa-graduation-cap" aria-hidden="true"></i>Obtenir des conseils</button>
            <button class="suggestion">Plus</button>
        </div>
    </section>
    
    <footer>
        <p>En envoyant les messages à chatGPT vous confirmez que vous acceptez nos <a href="">condition d'utilisation</a>
            et que vous avez pris connaissance de notre <a href="">politique de confidentialité</a>
        </p>
    </footer>

</body>
</html>
